<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootswatch: Slate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/slate/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script> 
      $(function(){
        $("#header").load("nav.html"); 
      });

      $.ajax({
          url: "script.html",
          success: function (data) { $('body').append(data); },
          dataType: 'html'
      });
    </script> 
  </head>
  <body class="bg-default">
    <div id="header" class="container">
    
    </div>

    <div class="container">
      <div class="page-header" id="banner">
        <div id="header-swipe" class="row">
          <div class="col-sm-10 col-xs-12">
            <div class="media">
              <a class="pull-left thumbnail m-bottom-0 p-all-1" href="#" >
                <img class="media-object thumbnail-img" data-src="holder.js/80x80">
              </a>
              <div class="media-body">
                <h4 class="media-heading" style="margin-top: 5px; margin-bottom: 10px;">Edgar Sun</h4>
                <div class="bs-example" style="margin-bottom: 10px;">
                  <span class="label label-primary" style="font-size: 10pt;">Level 12</span>
                  <span class="label label-warning" style="font-size: 10pt;">660 RD</span>
                  <span class="label label-info" style="font-size: 10pt;">121 GP</span>
                </div>
                <div class="bs-example">
                  <div class="progress m-bottom-0">
                    <div class="progress-bar progress-bar-danger" style="width: 80%"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
          <div class="bs-example">
            <ul class="list-group">
              <a href="#" class="list-group-item">
                <span class="badge">2</span>
                News & Updates
              </a>
              <a href="#" class="list-group-item">
                <span class="badge">5</span>
                Battle Logs
              </a>
              <a href="#"class="list-group-item">
                <span class="badge">13</span>
                Message
              </a>
            </ul>
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-3">
          <div class="panel panel-primary w-fixed-120 center-block">
            <div class="panel-heading">
              <h3 class="panel-title">Next Award</h3>
            </div>
            <div class="panel-body p-all-0">
              <a class=" thumbnail m-bottom-0" href="mech.html" data-transition="slide">
                <img class="media-object award-img" data-src="holder.js/118x95">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
