<script src="js/bootstrap.min.js" />
<script src="js/holder.js" />
<script src="js/swipe.js" /><!-- https://github.com/bradbirdsall/Swipe -->
<script src="js/jquery.touchSwipe.min.js" /><!-- https://github.com/mattbryson/TouchSwipe-Jquery-Plugin -->
<script src="js/jquery.transit.js" /><!-- https://github.com/rstacruz/jquery.transit -->
<script>

  // pure JS
  if( $('#slider').length )         // use this if you are using id to check
  {
    window.mySwipe = new Swipe(document.getElementById('slider'), {
      startSlide: 0,
      speed: 400,
      auto: 0,
      continuous: true,
      disableScroll: true,
      stopPropagation: true,
      callback: function(index, elem) {},
      transitionEnd: function(index, elem) {}
    });
  }

  if( $('#header-swipe').length )
  {
    $(function() {      
      //Enable swiping...
      $("#header-swipe").swipe( {
        //Generic swipe handler for all directions
        swipe:function(event, direction, distance, duration, fingerCount) {
          console.log("You swiped " + direction );
          if(direction == "right")
          {
            window.history.back();
          }
          else if(direction =="left")
          {
            window.history.forward();
          }
        },
        //Default is 75px, set to 0 for demo so any distance triggers swipe
         threshold:0
      });
    });
  }

  
  $("#slider-panel").css({ bottom: '-100px' });

</script>
