<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootswatch: Slate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/slate/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script> 
      $(function(){
        $("#header-nav").load("nav.html"); 
      });

      $.ajax({
          url: "script.html",
          success: function (data) { $('body').append(data); },
          dataType: 'html'
      });
    </script> 
  </head>
  <body class="bg-default">
    <div id="header-nav" class="container">

    </div>

    <div class="container">
      <div class="bs-docs-section clearfix">
        <div class="row">
          <div class="col-lg-12">
            <div id="header-swipe" class="page-header">
              <h4 id="navbar" class="m-top-0">Battle</h4>
              <p class="text-primary m-bottom-0">switch game mode : single player & multiplayer</p>
            </div>
          </div>

          <div class="col-xs-6">
            <div class="center-block size-fixed-152">
              <a href="select_level.html" class="thumbnail p-all-1">
                <img class="thumbnail-img" src="img/origin/xs/UI_GM_Single_Player.png" width="150" height="150" alt="Select Single Player Mode">
              </a>
            </div>
          </div>

          <div class="col-xs-6">
            <div class="center-block size-fixed-152">
              <a href="main.html" class="thumbnail p-all-1">
                <img class="thumbnail-img" src="img/origin/xs/UI_GM_MultiPlayer.png" width="150" height="150" alt="Select Multiplayer Mode">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
